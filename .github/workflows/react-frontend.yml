name: react-frontend build for main


on:
  push:
    paths:
      - '.github/workflows/react-frontend.yml'
      - 'react-frontend/**/*.js'
      - 'react-frontend/**/*.jsx'
      - 'react-frontend/**/*.cjs'
      - 'react-frontend/**/*.json'
      - 'react-frontend/**/*.conf'
      - 'react-frontend/**/*.html'
      - 'react-frontend/**/*.css'
      - 'react-frontend/**/*.jpeg'
      - 'react-frontend/**/*.png'
      - 'react-frontend/**/*.svg'
      - 'react-frontend/**/*.bin'
      - 'react-frontend/**/*.gltf'
      - 'react-frontend/**/*.fbx'
      # Keep this synchronized with pax-imperia-js.yml, GH Actions doesn't support variables yet...
      - 'pax-imperia-js/**/*.js'
      - 'pax-imperia-js/**/*.jsx'
      - 'pax-imperia-js/**/*.cjs'
      - 'pax-imperia-js/**/*.json'
      - 'pax-imperia-js/**/*.conf'
      - 'pax-imperia-js/**/*.html'
      - 'pax-imperia-js/**/*.css'
      - 'pax-imperia-js/**/*.jpeg'
      - 'pax-imperia-js/**/*.png'
      - 'pax-imperia-js/**/*.svg'
      - 'pax-imperia-js/**/*.bin'
      - 'pax-imperia-js/**/*.gltf'
      - 'pax-imperia-js/**/*.fbx'

jobs:

  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    defaults:
      run:
        working-directory: ./react-frontend
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: cd ../pax-imperia-js && npm ci && cd ../react-frontend
      - run: npm ci
      - run: npm test
      - name: Build the React app
        run: npm run build
        env:
          REACT_APP_PAX_APP_ENV: prod
          REACT_APP_PAX_BUILD_VERSION: ${{ github.sha }}
          REACT_APP_PAX_SOCKET_URL: ${{ secrets.REACT_APP_PAX_SOCKET_URL }}
          REACT_APP_PAX_BACKEND_URL: ${{ secrets.REACT_APP_PAX_BACKEND_URL }}
          REACT_APP_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTH_DOMAIN }}
          REACT_APP_PAX_GOOGLE_PROJECT_ID: ${{ secrets.REACT_APP_PAX_GOOGLE_PROJECT_ID }}
          REACT_APP_PAX_FIREBASE_API_KEY: ${{ secrets.REACT_APP_PAX_FIREBASE_API_KEY }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        with:
          path: ./react-frontend/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ success() && startsWith(github.ref, 'refs/tags/v') }}
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages    # This environment is protected in settings, it's a hack for only allowing the kickoff to happen via main
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
